<div class="container-fluid">
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="d-flex justify-content-between p-3">
            <h5 class="modal-title fw-semibold">Login to Jobportal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="p-3">
            <div class="form-group mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="email" />
            </div>
            <div class="form-group mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
            </div>

            <div class="justify-content-between d-flex mb-1">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Keep me signed In</label>
              </div>
              <a href="">forgotten password ?</a>
            </div>
            {% csrf_token %}
            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <p class="text-center">
              Do you have an Account ?<a data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% comment %}register modal{% endcomment %}
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="d-flex justify-content-between p-3">
            <h5 class="modal-title fw-semibold">Create a free Job account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="p-3">
            <div class="form-group mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Email" />
            </div>
            <div class="form-group mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password" />
            </div>
            <div class="form-group mb-3">
              <label for="loginPassword" class="form-label">Confirm Password</label>
              <input type="confirmpassword" class="form-control" id="loginConfimrPassword" placeholder="Confirm Password" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">You accept our <a href="">Terms and Conditions and Privacy Policy</a></label>
            </div>
            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary">Register Now</button>
            </div>
            <p class="text-center">
              Already have an account ?<a data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
