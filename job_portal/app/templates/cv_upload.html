{% extends 'shared/base.html' %}
{% load static %}
{% block title %}
<title>Upload CV</title>
{% endblock title %}
{% block css_styles %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/cv_upload.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIOMhUAlw14XtqHHFpOLsAADeU8N6g9G8gME5n9Jsm2n5+NjHByFh69ZVP" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{% endblock css_styles %}


{% block content %}

<div class="container-fluid d-flex">
    {% include 'shared/side_panel.html' %}
    <div class="container">
        <h1>Upload Your CV</h1>
        <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload</button>
        </form>
    </div>
</div>

{% endblock content %}
